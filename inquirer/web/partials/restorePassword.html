<div class="container" >
  <div class="row">
    <div class="offset4 span4">
		<form class="well form-horizontal" ng-submit="restorePassword()" role="form">
		    <div class="form-group has-success">
		        <label for="email" class="col-sm-2 control-label">Email:</label>
		        <div class="col-sm-10">
		            <input type="email" name="email" id="email" ng-model="restorePassUser.email" class="form-control" placeholder="Your Email" required/>
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="password" class="col-sm-2 control-label">Password:</label>
		        <div class="col-sm-10">
		            <input type="password" name="password" id="password" ng-model="restorePassUser.password" class="form-control" placeholder="Your Password" required/>
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="password" class="col-sm-2 control-label">Password Confirmation:</label>
		        <div class="col-sm-10">
		            <input type="password" name="passwordConfirmation" id="passwordConfirmation" ng-model="restorePassUser.passwordConfirmation" class="form-control" placeholder="Password Reapeat" required/>
		        </div>
		    </div>
		    <input type="submit" id="register" value="Restore password" class="btn btn-default"/>
		</form>
	</div>
  </div>
</div>
