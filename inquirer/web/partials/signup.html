<div class="container" >
  <div class="row">
    <div class="offset4 span4">
		<form class="well form-horizontal" ng-submit="register()" role="form">
		
			<label class="control-label">Sign Up</label>
		    <div class="form-group">
		        <label for="firstname" class="col-sm-2 control-label">First Name:</label>
		        <div class="col-sm-10">
		            <input type="text" name="firstname" id="firstname"  ng-model="newUser.profile.firstname" class="form-control" placeholder="Your First Name" required autofocus/>
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="surname" class="col-sm-2 control-label">Surname:</label>
		        <div class="col-sm-10">
		            <input type="text" name="surname" id="surname"  ng-model="newUser.profile.surname" class="form-control" placeholder="Your Surname" autofocus/>
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="lastname" class="col-sm-2 control-label">Last Name:</label>
		        <div class="col-sm-10">
		            <input type="text" name="lastname" id="lastname"  ng-model="newUser.profile.lastname" class="form-control" placeholder="Your Last Name" required autofocus/>
		        </div>
		    </div>
		    <div class="form-group has-success">
		        <label for="email" class="col-sm-2 control-label">Email:</label>
		        <div class="col-sm-10">
		            <input type="email" name="email" id="email" ng-model="newUser.email" class="form-control" placeholder="Your Email" required/>
		        </div>
		    </div>
		    <input type="submit" id="register" value="Register" class="btn btn-default"/>
		</form>
	</div>
  </div>
</div>
